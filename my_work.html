<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Select all anchor links that point to a section on the same page
        const navLinks = document.querySelectorAll('a[href^="#"]');

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Prevent the default jump behavior
                e.preventDefault();

                // Get the target section's ID from the href attribute
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    // Use the scrollIntoView method with smooth behavior
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
     document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            // Optional: Console logs to confirm elements are found
            // console.log('Mobile Menu Button:', mobileMenuButton);
            // console.log('Mobile Menu:', mobileMenu);

            if (mobileMenuButton && mobileMenu) { // Ensure elements exist before adding listeners
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden'); // Toggles the 'hidden' class
                });

                // Close mobile menu when a link inside it is clicked
                const mobileNavLinks = mobileMenu.querySelectorAll('a[href^="#"]');
                mobileNavLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        if (!mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden'); // Hide the menu after clicking a link
                        }
                    });
                });
            }

            // --- Smooth Scrolling for ALL navigation links (desktop and mobile) ---
            const allNavLinks = document.querySelectorAll('a[href^="#"]'); // Selects all such links
            allNavLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default jump

                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
</script>
