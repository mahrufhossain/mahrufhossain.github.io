<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <style>
        /* This is a simplified version of the theme you provided, adapted for a 'Coming Soon' page */
        html {
            scroll-behavior: smooth;
        }

        /* Custom CSS Variables for Theming */
        :root {
            /* Light Theme Colors (Default) - Unused by default here */
            --color-bg-body: #f0f0f0;
            --color-bg-primary: #f4f4f4;
            --color-text-primary: #111827;
            --color-text-secondary: #4b5563;
            --color-heading: #1f2937;
            --color-accent: #0d9488;
            --color-accent-hover: #14b8a6;
            --color-shadow: rgba(0, 0, 0, 0.1);
        }

        /* Dark Theme Colors - Set as default by the "html.dark" class */
        html.dark {
            --color-bg-body: #111827;
            --color-bg-primary: #1f2937;
            --color-text-primary: #f3f4f6;
            --color-text-secondary: #d1d5db;
            --color-heading: #f3f4f6;
            --color-accent: #0d9488;
            --color-accent-hover: #14b8a6;
            --color-shadow: rgba(255, 255, 255, 0.05);
        }

        /* Base Styles & Font Import */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--color-text-primary);
            background-color: var(--color-bg-body);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Coming Soon Page Specific Styles */
        .container {
            max-width: 800px;
            padding: 3rem;
            position: relative;
            z-index: 10;
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px var(--color-shadow), 0 2px 4px -2px var(--color-shadow);
            border: 1px solid var(--color-accent);
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            /* Ensure the container itself is part of the clickable area */
            cursor: pointer; /* Indicate it's clickable */
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit text color from body */
            display: block; /* Make the anchor fill the container */
        }

        /* The anchor tag wrapping the container */
        .container-link {
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit text color from body */
            display: block; /* Make the anchor fill the container */
            width: fit-content; /* Adjust width to content */
            height: fit-content; /* Adjust height to content */
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
            animation: fadeIn 1.5s ease-in-out;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--color-accent);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--color-text-secondary);
            animation: fadeIn 2s ease-in-out;
        }
        
        .code-block {
            display: inline-block;
            background-color: var(--color-bg-primary);
            color: var(--color-accent);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-family: 'Roboto Mono', monospace;
            animation: fadeIn 2.5s ease-in-out;
            box-shadow: 0 0 15px rgba(13, 148, 136, 0.2);
            font-size: 1.1rem;
        }

        .social-icons {
            margin-top: 3rem;
            animation: fadeIn 3s ease-in-out;
        }

        .social-icons a {
            color: var(--color-text-secondary);
            font-size: 1.5rem;
            margin: 0 0.8rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--color-accent);
            transform: scale(1.2) rotate(10deg);
        }

        /* Animated background */
        .animated-bg-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(13, 148, 136, 0.1) 1px,
                    rgba(13, 148, 136, 0.1) 3px
                );
            animation: scanline 8s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 -200px; }
        }

        /* Media query for smaller devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.1rem;
            }
            .container {
                padding: 2rem 1rem;
            }
            .code-block {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .social-icons a {
                font-size: 1.2rem;
                margin: 0 0.5rem;
            }
        }

    </style>
    <!-- Font Import from your CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="animated-bg-matrix"></div>
    <!-- The entire container is now wrapped in an anchor tag -->
    <a href="index.html" class="container-link">
        <div class="container">
            <h1>[COMING SOON]</h1>
            <p><strong>STAY TUNED FOR MORE CONTENTS!</strong></p>
            
            <div class="social-icons">
                <a href="https://github.com/mahrufhossain" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/mahruf-hossain-4804a7221/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </a>
</body>
</html>
